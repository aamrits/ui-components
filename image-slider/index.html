<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles.css">
  <title>Image slider</title>
</head>
<body class="dark">
  <section>
    <div class="sidebar-container" id="sidebar">
      <h3 class="sidebar-title">
        <a href="../index.html">Home</a>
      </h3>
      <ul class="sidebar-list">
        <li><a href="../tabs/index.html">Dynamic Tabs</a></li>
        <li><a href="index.html">Image Slider</a></li>
      </ul>
    </div>
    <div class="btn-closed" id="btnClose">
      <img src="../chevron-double-right.svg" alt="menu-icon" >
    </div>

    <div class="main">
      <h2 class="main-title">Image Slider</h2>

      <div class="image-slider" id="image-slider">
        <div class="image-items">
          <div class="item active">
            <img src="image1.jpg" alt="Image 1">
          </div>
          <div class="item">
            <img src="image2.jpg" alt="Image 2">
          </div>
          <div class="item">
            <img src="image3.jpg" alt="Image 3">
          </div>
          <div class="item">
            <img src="image4.jpg" alt="Image 4">
          </div>
        </div>
        <div class="controls">
          <button id="prev">Prev</button>
          <button id="next">Next</button>
        </div>
      </div>
    </div>
  </section>

  <script src="../assets/main.js"></script>
  <script src="./imageSlider.js"></script>
</body>
</html>
